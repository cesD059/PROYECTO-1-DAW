<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <input class="page" type="hidden" value="login">
    <div class="container">
        <div class="image-container">
            <img src="img/sing in.png" alt="Imagen de fondo">
        </div>
        <div class="form-container">
            <div class="form">
                <h2>Login</h2>
                <form id="LogInForm">
                    <input type="text" placeholder="Usuario" id="UsuarioLogin">
                    <input type="password" placeholder="Contraseña" id="ContrasenaLogin">
                    <button id="Btn_Login" class="boton-enlace">Iniciar Sesion</button>
                </form>
                <button id="btn_google_auth">
                    <img src="img/iconos/google-icon.svg" alt="google icon" class="icono"/>
                    <p>Entrar con Google</p>
                </button>

            </div>
            <div class="form">
                <h2>Sign Up</h2>
                <form id="SignUpForm">
                    <input type="email" placeholder="Correo Electrónico" id="UsuarioRegister" name="UsuarioRegister">
                    <input type="password" placeholder="Contraseña"id="ContrasenaRegister" name="ContrasenaRegister">
                    <button id="Btn_Registrarse" class="boton-enlace">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
