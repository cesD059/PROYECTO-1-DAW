    <h1 class="display-4 text-center mt-5">Nuevo Libro</h1>

    <form class="form" id="NuevoLibro_Form">
        <input type="hidden" value="Obtenido" id="estado">
        <div class="left-section">
            <div class="form-item">
                <label for="nombre">Nombre de Libro:</label>
                <input type="text" id="nombre" name="nombre" placeholder="">
            </div>
            <div class="form-item">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" placeholder="">
            </div>
        </div>
        <div class="right-section">
            <div class="form-item">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="Fantasia">Fantasía</option>
                    <option value="Novela">Novela</option>
                    <option value="Terror">Terror</option>
                    <option value="Drama">Drama</option>
                      <option value="Ciencia Ficcion">Ciencia Ficción</option>
                      <option value="Misterio">Misterio</option>
                      <option value="Romance">Romance</option>
                      <option value="Aventura">Aventura</option>
                      <option value="Historia">Historia</option>
                      <option value="Biografia">Biografía</option>
                </select>
            </div>
            <div class="form-item">
              <label for="estado">Estado:</label>
              <select id="estado" name="estado">
                  <option value="Obtenido">¡Obtenido!</option>
                  <option value="Deseado">Deseado...</option>
              </select>
            </div>
        </div>

        <button type="submit">Guardar Información</button>
    </form>
